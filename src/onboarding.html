<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div id="set-display">
        <form id="display-name-form">
            <div class="mb-3">
                <label for="display-name" class="form-label">Display Name (this <b>cannot</b> be changed <u>for now</u>)</label>
                <input type="text" class="form-control" id="display-name" placeholder="Enter your display name (e.g. John Appleseed)">
            </div>
            <button id="save-display-name-btn" type="submit" class="btn btn-primary">Save Display Name</button>
        </form>
    </div>
    <script type="module" src="onboarding.js"></script>
</body>
</html>
