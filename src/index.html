<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now!</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="main-container">
        <div class="registration-container">
            <!-- Registration form using bootstrap -->
            <form id="register-form">
                <h1>Welcome!</h1>
                <h2>Register below:</h2>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button id="register-btn" type="submit" class="btn btn-primary">Register</button>
            </form>
            <button id="swap-form" class="btn btn-secondary mt-3">Already have an account? Login here!</button>
        </div>
        <div class="login-container">
            <!-- Login form using bootstrap, hidden by default -->
            <form id="login-form" style="display: none;">
                <h1>Welcome back!</h1>
                <h2>Login to your account:</h2>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <button id="swap-form-login" class="btn btn-secondary mt-3" style="display: none;">Don't have an account? Register here!</button>
        </div>
        <!-- Button to send verification email -->
        <div id="email-verification" style="display: none;">
            <h1>Thank you for registering!</h1>
            <h2>Please check your email for a verification link before you continue.</h2>
            <button id="email-verification-btn" class="btn btn-primary">Send Verification Email</button>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
